name: Build Validation

on:
  pull_request:
    branches:
      - main

jobs:
  # Validate build on pull requests
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation from sources
        run: python3 build_docs.py

      - name: Build Docusaurus site
        run: npm run build

      - name: Verify build output
        run: |
          if [ -d "build" ]; then
            echo "✅ Build successful!"
            ls -la build/
          else
            echo "❌ Build failed - no build directory"
            exit 1
          fi
